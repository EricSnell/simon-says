<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Simon Says</title>
</head>

<body>

  <!-- test markup for functionality -->
  <div class="game">
    <section class="game__menu">
      <h1 class="game__header">Simon&reg;</h1>
      <div class="game__counter" id="counter">0</div>
      <button class="btn btn--start" id="start-btn">Start</button>
      <button class="btn btn--strict" id="strict-btn">Strict</button>
    </section>

    <section class="game__buttons">
      <div class="game__button" id="green"></div>
      <div class="game__button" id="red"></div>
      <div class="game__button" id="yellow"></div>
      <div class="game__button" id="blue"></div>
    </section>
  </div>


  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
