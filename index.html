<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Simon Says</title>
</head>

<body>

  <div id="dev-log" style="font-size: 20px; position: fixed;"></div>

  <!-- test markup for functionality -->
  <div class="game" id="game">
    <section class="game__menu">
      <h1 class="game__header">simon</h1>
      <div class="game__counter" id="counter">--</div>
      <div class="game__menu-btns">
        <button class="btn btn--start btn--glow" id="start-btn"></button>
        <button class="btn btn--strict" id="strict-btn"></button>
      </div>
      <h2 class="game__feedback" id="feedback">Ready?</h2>
    </section>

    <section class="game__buttons" id="game-btns">
      <div class="game__row">
        <button class="game__button" id="green" value="green"></button>
        <button class="game__button" id="red" value="red"></button>
      </div>
      <div class="game__row">
        <button class="game__button" id="yellow" value="yellow"></button>
        <button class="game__button" id="blue" value="blue"></button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.3/Pizzicato.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
